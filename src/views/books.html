<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Carousel</title>
    <!-- Add Bootstrap CSS and JavaScript files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Add some basic styles for better presentation */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .cover-image {
            max-width: 100px;
            max-height: 150px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="book-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            {% for book in books %}
                <div class="carousel-item {% if loop.first %}active{% endif %}">
                    <div class="text-center">
                        <h2>{{ book.title }}</h2>
                        <p><strong>Author:</strong> {{ book.authorName }}</p>
                        <p><strong>Published Date:</strong> {{ book.formattedPublishedDate }}</p>
                        <p><strong>Genre:</strong> {{ book.genreName }}</p>
                        <p><strong>Description:</strong> {{ book.description }}</p>
                        <a href="/books/{{ book.book_id }}">
                            <img class="cover-image" src="{{ book.cover_image_url }}" alt="Book Cover">
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#book-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#book-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>

</html>
