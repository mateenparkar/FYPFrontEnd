<main class="container mt-4">
    <section id="form" class="bg-light py-5">
        <div class="container">
            <form action="/login" method="post">
                {% if errormessage %}
                <div class="alert alert-danger" id="invalid-user-login">
                    {{ errormessage }}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" value="{{ username }}" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" value="{{ password }}" required>
                </div>
                <button type="submit"  id="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
            <div class="alert alert-dark mt-3" role="alert">
                If you do not have an account, please <a href="/register" id="register">register</a> first.
            </div>
        </div>
    </section>
</main>
