{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-6 tab-col">
            <a class="nav-link active" href="/books">Books</a>
        </div>
        <div class="col-6 tab-col">
            <a class="nav-link" href="/community">Community</a>
        </div>
    </div>
</div>

<div class="streak-info text-center">
    <h2>Your Streak</h2>
    <p><strong>Current Streak:</strong> {{ streak.currentStreak }} days</p>
    <p><strong>Last Activity:</strong> {{ streak.lastActivityDate }}</p>

    {% if streak.currentStreak == 0 %}
        <div class="alert alert-warning">Your streak has been reset this week.</div>
    {% endif %}
</div>

<style>
body {
    background-color: #f1f1f1; 
    font-family: 'Roboto', sans-serif;
    color: #333;
}

.tab-col {
    text-align: center;
    padding: 1rem;
    border-right: 1px solid rgba(255, 255, 255, 0.3);
    transition: background 0.3s, color 0.3s;
    font-weight: 500;
    background-color: #f7f7f7; 
}
.tab-col:last-child {
    border-right: none;
}
.tab-col:hover {
    background: #e8e8e8; 
    color: #007bff; 
}
.nav-link.active {
    font-weight: bold;
    color: #007bff; 
    border-bottom: 2px solid #007bff;
}

.streak-info {
    padding: 2rem;
    text-align: center;
    background-color: #ffffff; 
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
    border-radius: 8px;
}

.streak-carousel {
    margin-top: 2rem;
}

.alert {
    margin-top: 1rem;
    text-align: center;
    background-color: rgba(255, 99, 71, 0.9);
    color: #fff;
    padding: 1rem;
    border-radius: 5px;
}

#reset-streak-btn {
    margin-top: 1rem;
}

.container-fluid {
    margin-top: 2rem;
    max-width: 1200px;
    padding: 0 2rem;
}

@media (max-width: 768px) {
    .tab-col {
        padding: 0.5rem;
        font-size: 0.9rem;
    }
}
</style>
{% endblock %}
