{% extends "base.html" %}

{% block content %}
<style>
    body {
        background: #f8f9fa; 
        color: #333; 
        font-family: 'Arial', sans-serif;
    }

    table {
        width: 70%;
        margin: 2rem auto;
        border-collapse: collapse;
        background: #ffffff; 
        color: #333;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd; 
    }

    th {
        background: #343a40; 
        color: #ffffff; 
        font-weight: bold;
        text-align: center;
    }

    tr:nth-child(odd) {
        background: #f8f9fa;
    }

    tr:hover {
        background: #e9ecef; 
        transition: background 0.3s ease;
    }

    h1 {
        text-align: center;
        color: #343a40;
        margin-top: 2rem;
        font-size: 2.5rem;
    }
</style>

<h1>Leaderboard</h1>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        {% for leaderboard in leaderboards %}
            <tr>
                <td>{{ leaderboard.username }}</td>
                <td>{{ leaderboard.score }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
