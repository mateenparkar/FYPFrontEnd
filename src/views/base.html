<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Add the Montserrat font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

    <style>
        /* Custom styles for the navbar */
        .navbar {
            background: linear-gradient(to right, #e27d5f, #e8d5b7); /* Match the main page gradient */
            font-family: 'Montserrat', sans-serif; /* Change font-family to Montserrat */
            font-size: 16px; /* Adjust font size */
        }

        .navbar-nav {
            margin-left: auto; /* Align items to the right */
        }

        .navbar-nav .nav-link {
            color: #ffffff !important; /* Set font color to white */
            transition: color 0.3s ease; /* Add smooth transition for color changes */
        }

        .navbar-nav .nav-link:hover {
            color: #f8f9fa !important; /* Change color on hover to a shade of gray */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/books">Books</a>

        <!-- Add navbar content here -->
        {% if user %}
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/books">Home</a>
            </li>
        </ul>

        <div class="navbar-nav">
            <li class="nav-item">
                <a href="/logout" class="nav-link">Logout</a>
            </li>
        </div>
        {% else %}
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
        </ul>

        <div class="navbar-nav">
            <li class="nav-item">
                <a href="/login" class="nav-link">Login</a>
            </li>
            <li class="nav-item">
                <a href="/register" class="nav-link">Register</a>
            </li>
        </div>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
