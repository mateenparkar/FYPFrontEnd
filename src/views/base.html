<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Add the Montserrat font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

    <style>
        /* Custom styles for the navbar */
        .navbar {
            background: linear-gradient(to right, #e27d5f, #e8d5b7); /* Match the main page gradient */
            font-family: 'Montserrat', sans-serif; /* Change font-family to Montserrat */
            font-size: 16px; /* Adjust font size */
        }

        .navbar-nav {
            margin-left: auto; /* Align items to the right */
        }

        .navbar-nav .nav-link {
            color: #ffffff !important; /* Set font color to white */
            transition: color 0.3s ease; /* Add smooth transition for color changes */
        }

        .navbar-nav .nav-link:hover {
            color: #f8f9fa !important; /* Change color on hover to a shade of gray */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/books">Books</a>

        <div class="navbar-collapse collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/books">Home</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <div class="nav-link dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="bi bi-person"></i> <!-- Assuming you have Bootstrap Icons library included for 'bi-person' icon -->
                        </a>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            {% if user %}
                                <a class="dropdown-item" href="/view-liked-books">View Liked Books</a>
                                <a class="dropdown-item" href="/account">Account</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/logout">Logout</a>
                            {% else %}
                                <a class="dropdown-item" href="/login">Login</a>
                                <a class="dropdown-item" href="/register">Register</a>
                            {% endif %}
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>



    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
</body>

</html>
