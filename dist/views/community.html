{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-6 tab-col">
            <a class="nav-link active" href="/books">Discover</a>
        </div>
        <div class="col-6 tab-col">
            <a class="nav-link" href="/community">Community</a>
        </div>
    </div>

    <a href="/post-to-community" class="post-to-community-link">
        <div class="post-to-community">
            <div class="overlay"></div> 
            <div class="post-to-community-text">
                Post to Community
            </div>
        </div>
    </a>

    <div class="posts-container">
        <div class="posts">
            {% for post in posts %}
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content }}</p>
                        <p class="card-text">Posted on: {{ post.formattedPublishedDate }}</p>
                        <img class="post-image" src="data:image/jpeg;base64,{{ post.imageBytes }}" alt="${post.title}">
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f7f7f7; 
        color: #333333;
        position: relative;
    }

    .post-to-community {
        width: 80%; 
        height: 200px; 
        background-image: url('public/0_sYaJNKIRUABWykUJ.jpg'); 
        background-size: cover;
        background-position: center;
        position: relative; 
        margin-top: 20px; 
        margin-left: auto; 
        margin-right: auto;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden; 
        position: relative; 
        color: white;
        text-align: center;
        text-decoration: none;
        font-size: 24px;
        font-weight: bold;
    }

    .post-to-community-text {
        position: relative;
        z-index: 1; 
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4); 
        z-index: 0; 
    }

    .post-to-community-link {
        text-decoration: none;
    }

    .tab-col {
        text-align: center;
        padding: 1rem;
        background-color: #333333; 
        color: white;
        transition: background 0.3s;
        border-radius: 8px;
        font-weight: bold;
    }

    .tab-col:last-child {
        border-right: none;
    }

    .tab-col:hover {
        background: #444444; 
    }
    
    .posts-container {
        max-height: calc(100vh - 350px); 
        overflow-y: auto;
        padding-top: 160px; 
    }
    
    .posts {
        padding: 20px;
    }
    
    .post-image {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 8px;
    }

    
    .nav-link.active {
        font-weight: bold;
        color: #007bff; 
        border-bottom: 2px solid #007bff;
    }

    .nav-link {
        color: white; 
    }
</style>
{% endblock %}
