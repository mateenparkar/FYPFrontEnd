<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;600&display=swap">

    <style>
        body {
            background: #f0f4f8;
            color: #333;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
        }

        .navbar {
            background: #fff;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        .navbar-brand {
            margin-right: auto;
        }

        .navbar-nav.center {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .navbar-nav.right {
            margin-left: auto;
        }

        .navbar-nav .nav-link {
            color: #333 !important;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #007bff !important;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .dropdown-menu {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .dropdown-item {
            color: #333;
            transition: background-color 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: #f8f9fa;
        }
    </style>

    {% block head %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/books">Books</a>

        <ul class="navbar-nav center">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/leaderboard">Leaderboard</a>
            </li>
        </ul>

        <ul class="navbar-nav right">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="bi bi-person"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    {% if user %}
                        <a class="dropdown-item" href="/view-liked-books">View Liked Books</a>
                        <a class="dropdown-item" href="/account">Account</a>
                        <a class="dropdown-item" href="/streak">Streak</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout">Logout</a>
                    {% else %}
                        <a class="dropdown-item" href="/login">Login</a>
                        <a class="dropdown-item" href="/register">Register</a>
                    {% endif %}
                </div>
            </li>
        </ul>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
