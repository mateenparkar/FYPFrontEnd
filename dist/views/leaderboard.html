{% extends "base.html" %}

{% block content %}


<style>
    body {
        background: linear-gradient(to right, #e27d5f, #e8d5b7);
        color: #FFFFFF; 
        font-family: Arial, sans-serif; /* Add a clean, readable font */
    }

    .tab-col {
        text-align: center;
        padding: 1rem;
        border-right: 1px solid rgba(255, 255, 255, 0.5); 
        transition: background 0.3s; 
    }

    .tab-col:last-child {
        border-right: none; 
    }

    .tab-col:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    table {
        width: 70%; 
        margin: 2rem auto;
        border-collapse: collapse;
        background: rgba(255, 255, 255, 0.2); 
        color: #FFFFFF; 
        border-radius: 10px; 
        overflow: hidden; 
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); 
    }

    th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2); 
    }

    th {
        background: rgba(0, 0, 0, 0.4); 
        font-weight: bold; 
        text-align: center;
    }

    tr:nth-child(odd) {
        background: rgba(255, 255, 255, 0.1); 
    }

    tr:hover {
        background: rgba(255, 255, 255, 0.3); 
        transition: background 0.3s ease; 
    }

    h1 {
        text-align: center;
        color: #FFFFFF;
        margin-top: 2rem;
        font-size: 2.5rem; 
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); 
    }
</style>


<h1 class="text-center">Leaderboard</h1>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        {% for leaderboard in leaderboards %}
            <tr>
                <td>{{ leaderboard.username }}</td>
                <td>{{ leaderboard.score }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
