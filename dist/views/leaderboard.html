{% extends "base.html" %}

{% block content %}


<style>
    body {
        background: linear-gradient(to right, #e27d5f, #e8d5b7);
        color: #FFFFFF; 
        font-family: Arial, sans-serif; /* Add a clean, readable font */
    }

    .tab-col {
        text-align: center;
        padding: 1rem;
        border-right: 1px solid rgba(255, 255, 255, 0.5); 
        transition: background 0.3s; 
    }

    .tab-col:last-child {
        border-right: none; 
    }

    .tab-col:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    table {
        width: 70%; /* Adjusted width for better page balance */
        margin: 2rem auto;
        border-collapse: collapse;
        background: rgba(255, 255, 255, 0.2); /* Semi-transparent table background */
        color: #FFFFFF; /* White text for consistency */
        border-radius: 10px; /* Smooth table edges */
        overflow: hidden; /* Prevent content overflow */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Add a shadow for depth */
    }

    th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Subtle borders */
    }

    th {
        background: rgba(0, 0, 0, 0.4); /* Darker header background */
        font-weight: bold; /* Highlight headers */
        text-align: center;
    }

    tr:nth-child(odd) {
        background: rgba(255, 255, 255, 0.1); /* Subtle alternating row color */
    }

    tr:hover {
        background: rgba(255, 255, 255, 0.3); /* Highlight on hover */
        transition: background 0.3s ease; /* Smooth hover effect */
    }

    h1 {
        text-align: center;
        color: #FFFFFF;
        margin-top: 2rem;
        font-size: 2.5rem; /* Enhance the title size */
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Subtle text shadow */
    }
</style>


<h1 class="text-center">Leaderboard</h1>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        {% for leaderboard in leaderboards %}
            <tr>
                <td>{{ leaderboard.username }}</td>
                <td>{{ leaderboard.score }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
