name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm install  # Install dependencies
      - run: npm run build --if-present
      - run: npm test

      # Deploy to EC2 instance
      - name: Deploy to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}  # Replace with your EC2 instance's public IP or hostname
          username: ec2-user  # or the appropriate user for your setup
          key: ${{ secrets.EC2_KEY }}  # Reference to your PEM key stored as a GitHub secret
          port: 22
          source: "dist/*"  # Change this to your build output directory
          target: "/home/ec2-user/FYPFrontEnd/"  # Replace with your actual target directory on the EC2 instance
